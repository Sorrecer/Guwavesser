<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guwavesser</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- judul -->
    <div class="header">
      <h1>Guwavesser</h1>
      <h2>Wave Guessing Game</h2>
    </div>

    <!-- wave box -->
    <div class="wave-box">
      <div class="scroll-container">
        <!-- Tangga nada box -->
          <div class="notes-box">
            <div class="note">C6</div>
            <!-- Nada biasa -->
            <div class="note">B5</div>
            <!-- Nada biasa -->
            <div class="note sharp">A#5</div>
            <!-- Nada kres -->
            <div class="note">A5</div>
            <!-- Nada biasa -->
            <div class="note sharp">G#5</div>
            <!-- Nada kres -->
            <div class="note">G5</div>
            <!-- Nada biasa -->
            <div class="note sharp">F#5</div>
            <!-- Nada kres -->
            <div class="note">F5</div>
            <!-- Nada biasa -->
            <div class="note">E5</div>
            <!-- Nada biasa -->
            <div class="note sharp">D#5</div>
            <!-- Nada kres -->
            <div class="note">D5</div>
            <!-- Nada biasa -->
            <div class="note sharp">C#5</div>
            <!-- Nada kres -->
            <div class="note">C5</div>
            <!-- Nada biasa -->
            <div class="note">B4</div>
            <!-- Nada biasa -->
            <div class="note sharp">A#4</div>
            <!-- Nada kres -->
            <div class="note">A4</div>
            <!-- Nada biasa -->
            <div class="note sharp">G#4</div>
            <!-- Nada kres -->
            <div class="note">G4</div>
            <!-- Nada biasa -->
            <div class="note sharp">F#4</div>
            <!-- Nada kres -->
            <div class="note">F4</div>
            <!-- Nada biasa -->
            <div class="note">E4</div>
            <!-- Nada biasa -->
            <div class="note sharp">D#4</div>
            <!-- Nada kres -->
            <div class="note">D4</div>
            <!-- Nada biasa -->
            <div class="note sharp">C#4</div>
            <!-- Nada kres -->
            <div class="note">C4</div>
            <!-- Nada biasa -->
            <div class="note">B3</div>
            <!-- Nada biasa -->
            <div class="note sharp">A#3</div>
            <!-- Nada kres -->
            <div class="note">A3</div>
            <!-- Nada biasa -->
            <div class="note sharp">G#3</div>
            <!-- Nada kres -->
            <div class="note">G3</div>
            <!-- Nada biasa -->
            <div class="note sharp">F#3</div>
            <!-- Nada kres -->
            <div class="note">F3</div>
            <!-- Nada biasa -->
            <div class="note">E3</div>
            <!-- Nada biasa -->
            <div class="note sharp">D#3</div>
            <!-- Nada kres -->
            <div class="note">D3</div>
            <!-- Nada biasa -->
            <div class="note">C3</div>
            <!-- Nada biasa -->
          </div>
          <canvas id="drawingCanvas"></canvas>
        </div>
    </div>

    <!-- buttons and config -->
    <div class="rectangle-container">
      <div class="rectangle">
        <div class="segment segment1">
          <button>Play Sound</button>
          <!-- slider -->
          <!-- volume slider -->
          <div class="volume-control">
            <label for="volume-slider">Volume:</label>
            <input
              type="range"
              id="volume-slider"
              min="0"
              max="1"
              step="0.01"
              value="0.5"
            />
          </div>
        </div>
        <div class="segment segment2">
          <button>Check it!</button>
          <label for="accuracy">Accuracy:</label>
          <div class="accuracy">
            <h2 style="color: black">100%</h2>
          </div>
        </div>
        <div class="segment segment3">
          <button>Reload</button>
          <div class="config-container">
            <div class="config-item">
              <label for="points">Points:</label>
              <input
                type="number"
                id="points"
                name="points"
                min="0"
                value="10"
              />
            </div>
            <div class="config-item">
              <label for="min">Min:</label>
              <input type="number" id="min" name="min" min="0" value="0" />
            </div>
            <div class="config-item">
              <label for="length">Length:</label>
              <input
                type="number"
                id="length"
                name="length"
                min="0"
                value="50"
              />
            </div>
            <div class="config-item">
              <label for="max">Max:</label>
              <input type="number" id="max" name="max" min="0" value="100" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <h2>Ambil nasinya satu Pak Vincent</h2>
    </div>

    <script src="script.js"></script>
    <script src="draw.js"></script>
    <script src="piano.js"></script>
  </body>
</html>
