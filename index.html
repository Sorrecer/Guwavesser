<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guwavesser</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- judul -->
    <div class="header">
      <h1>Guwavesser</h1>
      <h2>Wave Guessing Game</h2>
    </div>

    <!-- buttons and config -->
    <div class="rectangle-container">
      <div class="rectangle">
        <div class="segment segment1">
          <button>Play Sound</button>
          <!-- slider -->
          <!-- volume slider -->
          <div class="volume-control">
            <label for="volume-slider">Volume:</label>
            <input
              type="range"
              id="volume-slider"
              min="0"
              max="1"
              step="0.01"
              value="0.5"
            />
          </div>
        </div>
        <div class="segment segment2">
          <button>Check it!</button>
          <label for="accuracy">Accuracy:</label>
          <div class="accuracy">
            <h2 style="color: black">100%</h2>
          </div>
        </div>
        <div class="segment segment3">
          <button>Reload</button>
          <div class="config-container">
            <div class="config-item">
              <label for="points">Points:</label>
              <input
                type="number"
                id="points"
                name="points"
                min="0"
                value="10"
              />
            </div>
            <div class="config-item">
              <label for="min">Min:</label>
              <input type="number" id="min" name="min" min="0" value="0" />
            </div>
            <div class="config-item">
              <label for="length">Length:</label>
              <input
                type="number"
                id="length"
                name="length"
                min="0"
                value="50"
              />
            </div>
            <div class="config-item">
              <label for="max">Max:</label>
              <input type="number" id="max" name="max" min="0" value="100" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- wave box -->
    <div class="wave-box">
      <div class="scroll-container">
        <!-- Tangga nada box -->
        <div class="notes-box">
          <div class="note high-note" style="background-color: #ff0000">C6</div>
          <!-- Merah -->
          <div class="note" style="background-color: #ff3300">B5</div>
          <!-- Merah sedikit oranye -->
          <div class="note" style="background-color: #ff6600">A#5</div>
          <!-- Oranye kemerahan -->
          <div class="note" style="background-color: #ff9900">A5</div>
          <!-- Oranye -->
          <div class="note" style="background-color: #ffcc00">G#5</div>
          <!-- Kuning oranye -->
          <div class="note" style="background-color: #ffff00">G5</div>
          <!-- Kuning -->
          <div class="note" style="background-color: #ccff00">F#5</div>
          <!-- Hijau kekuningan -->
          <div class="note" style="background-color: #99ff00">F5</div>
          <!-- Hijau kuning muda -->
          <div class="note" style="background-color: #66ff00">E5</div>
          <!-- Hijau terang -->
          <div class="note" style="background-color: #33ff00">D#5</div>
          <!-- Hijau -->
          <div class="note" style="background-color: #00ff00">D5</div>
          <!-- Hijau terang -->
          <div class="note" style="background-color: #00ff33">C#5</div>
          <!-- Hijau ke biru -->
          <div class="note" style="background-color: #00ff66">C5</div>
          <!-- Hijau sedikit kebiruan -->
          <div class="note" style="background-color: #00ff99">B4</div>
          <!-- Biru hijau muda -->
          <div class="note" style="background-color: #00ffcc">A#4</div>
          <!-- Biru kehijauan -->
          <div class="note" style="background-color: #00ffff">A4</div>
          <!-- Biru muda -->
          <div class="note" style="background-color: #00ccff">G#4</div>
          <!-- Biru terang -->
          <div class="note" style="background-color: #0099ff">G4</div>
          <!-- Biru -->
          <div class="note" style="background-color: #0066ff">F#4</div>
          <!-- Biru tua -->
          <div class="note" style="background-color: #0033ff">F4</div>
          <!-- Biru gelap -->
          <div class="note" style="background-color: #0000ff">E4</div>
          <!-- Biru lebih gelap -->
          <div class="note" style="background-color: #3300ff">D#4</div>
          <!-- Ungu kebiruan -->
          <div class="note" style="background-color: #6600ff">D4</div>
          <!-- Ungu -->
          <div class="note" style="background-color: #9900ff">C#4</div>
          <!-- Ungu cerah -->
          <div class="note" style="background-color: #cc00ff">C4</div>
          <!-- Ungu kemerahan -->
          <div class="note" style="background-color: #ff00ff">B3</div>
          <!-- Merah muda -->
          <div class="note" style="background-color: #ff33cc">A#3</div>
          <!-- Pink ungu -->
          <div class="note" style="background-color: #ff3399">A3</div>
          <!-- Pink lebih gelap -->
          <div class="note" style="background-color: #ff3366">G#3</div>
          <!-- Pink tua -->
          <div class="note" style="background-color: #ff0033">G3</div>
          <!-- Merah tua -->
          <div class="note" style="background-color: #ff0000">F#3</div>
          <!-- Merah -->
          <div class="note" style="background-color: #ff3300">F3</div>
          <!-- Merah sedikit oranye -->
          <div class="note" style="background-color: #ff6600">E3</div>
          <!-- Oranye kemerahan -->
          <div class="note" style="background-color: #ff9900">D#3</div>
          <!-- Oranye -->
          <div class="note" style="background-color: #ffcc00">D3</div>
          <!-- Kuning oranye -->
          <div class="note low-note" style="background-color: #ffff00">C3</div>
          <!-- Kuning -->

          <div class="note low-note">C3</div>
        </div>
        <!-- Drawing canvas -->
        <canvas id="drawingCanvas" width="1000" height="1000"></canvas>
      </div>
    </div>

    <div class="footer">
      <h2>Ambil nasinya satu Pak Vincent</h2>
    </div>

    <script src="script.js"></script>
  </body>
</html>
