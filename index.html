<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guwavesser</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- judul -->
    <div class="header">
      <h1>Guwavesser</h1>
      <h2>Wave Guessing Game</h2>
    </div>

    <!-- wave box -->
    <canvas id="drawingCanvas" class="wave-box"></canvas>

    <!-- buttons and config -->
    <div class="rectangle-container">
      <div class="rectangle">
        <div class="segment segment1">
          <button>Play Sound</button>
          <!-- slider -->
          <!-- volume slider -->
          <div class="volume-control">
            <label for="volume-slider">Volume:</label>
            <input
              type="range"
              id="volume-slider"
              min="0"
              max="1"
              step="0.01"
              value="0.5"
            />
          </div>
        </div>
        <div class="segment segment2">
          <button>Check it!</button>
          <label for="accuracy">Accuracy:</label>
          <div class="accuracy">
            <h2 style="color: black">100%</h2>
          </div>
        </div>
        <div class="segment segment3">
          <button>Reload</button>
          <div class="config-container">
            <div class="config-item">
              <label for="points">Points:</label>
              <input
                type="number"
                id="points"
                name="points"
                min="0"
                value="10"
              />
            </div>
            <div class="config-item">
              <label for="min">Min:</label>
              <input type="number" id="min" name="min" min="0" value="0" />
            </div>
            <div class="config-item">
              <label for="length">Length:</label>
              <input
                type="number"
                id="length"
                name="length"
                min="0"
                value="50"
              />
            </div>
            <div class="config-item">
              <label for="max">Max:</label>
              <input type="number" id="max" name="max" min="0" value="100" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <h2>Ambil nasinya satu Pak Vincent</h2>
    </div>
    
    <script src="script.js"></script>
    <script src="draw.js"></script>
  </body>
</html>
